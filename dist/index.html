<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Главная</title>
</head>

<body>
    <header>
</header>
    <main>
    </main>

    <!-- НАЧАЛО СЕКЦИИ С ИКОНКАМИ -->
    <section class="desc-icon">
        <div class="wrapper">
            <div class="desc-icon__container">
                <div class="desc-icon__item">
                    <div class="desc-icon__item-img">
                        <img src="img/desc-icon/diamond.svg" alt="">
                    </div>
                    <div class="desc-icon__text">
                        <p class="desc-icon__text-title">Лучший дилер <span>Группы&nbsp;ГАЗ</span></p>
                    </div>
                </div>
                <div class="desc-icon__item">
                    <div class="desc-icon__item-img">
                        <img src="img/desc-icon/quality.svg" alt="">
                    </div>
                    <div class="desc-icon__text">
                        <p class="desc-icon__text-title">Качественные оригинальные <span>запасные части</span></p>
                    </div>
                </div>
                <div class="desc-icon__item">
                    <div class="desc-icon__item-img">
                        <img src="img/desc-icon/provider.svg" alt="">
                    </div>
                    <div class="desc-icon__text">
                        <p class="desc-icon__text-title">Крупнейший поставщик <span>на&nbsp;рынке СНГ</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- КОНЕЦ СЕКЦИИ С ИКОНКАМИ -->

    <!-- НАЧАЛО СЕКЦИИ ТРАНСПОРТНЫЕ КОМПАНИИ, С КОТОРЫМИ МЫ РАБОТАЕМ -->
    <section class="companies">
        <div class="wrapper">
            <h2 class="title">Транспортные компании, с которыми мы работаем</h2>
        </div>
        <div class="scroll">
            <div class="swiper swiper-companies">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="companies__image"><img src="img/companies/companies-1.png" alt=""></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies__image"><img src="img/companies/companies-2.png" alt=""></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies__image"><img src="img/companies/companies-3.png" alt=""></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies__image"><img src="img/companies/companies-4.png" alt=""></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies__image"><img src="img/companies/companies-5.png" alt=""></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="companies__image"><img src="img/companies/companies-6.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="companies__banner">
            <div class="wrapper">
                <p class="companies__banner-text">Если вы работаете с другой транспортной компанией. Мы можем связаться
                    с ней</p>
            </div>
        </div>
    </section>
    <!-- КОНЕЦ СЕКЦИИ ТРАНСПОРТНЫЕ КОМПАНИИ, С КОТОРЫМИ МЫ РАБОТАЕМ -->

    <footer></footer>


    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/inputmask.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
